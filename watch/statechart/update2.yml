name: update2
transitions:
  - target: alarm2
    event: b_pressed

states:
  - name: update2_hour
    on entry: view.update_disp_select("hour")
    transitions:
      - target: update2_min
        event: c_pressed

      - event: d_pressed
        action: |
          model.increment_hour("alarm2")
          view.update_display_alarm2()

  - name: update2_min
    on entry: view.update_disp_select("min")
    transitions:
      - target: alarm2
        event: c_pressed
        action: view.update_disp_select(None)

      - event: d_pressed
        action: |
          model.increment_min("alarm2")
          view.update_display_alarm2()
