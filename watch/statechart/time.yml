name: time
on entry: |
  view.update_display_time(model.time["current"], model.hour24)
  view.update_indication_state(model.enabled)
  view.update_disp_select(None)
transitions:
  - target: time
    guard: after(1)
    action: |
      view.update_display_time(model.time["current"], model.hour24)

  - target: date
    event: d_pressed

  - target: alarm1
    event: a_pressed

  - target: wait
    event: c_pressed
